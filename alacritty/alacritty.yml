env:
  TERM: xterm-16color

font:
  normal:
    family: Fira Code Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 10.0

window:
  background_opacity: 0.0
  padding:
    x: 5
    y: 5

schemes:
  one-dark: &one-dark
    primary:
      background: '0x071a35'
      foreground: '0xabb2bf'
      bright_foreground: '0xe6efff'

    # Normal colors
    normal:
      black:   '0x071a35'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0x828791'

    # Bright colors
    bright:
      black:   '0x5c6370'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xe6efff'

    # Dim colors
    dim:
      black:   '0x1e2127'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0x828791'
      
# normal dark theme
colors: *one-dark

cursor:
  style:
    shape: beam
    blinking: always
  thickness: 0.1
